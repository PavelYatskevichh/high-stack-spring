spring:
  application:
    name: hs-spring-distribution

  datasource:
    url: jdbc:postgresql://localhost:5432/test_db
    username: user
    password: pass

  flyway:
    enabled: true
    schemas: distribution
    createSchemas: true
    baselineOnMigrate: true
    locations: classpath:db/migration

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  threads:
    virtual:
      enabled: false

#  cloud:
#    openfeign:
#      lazy-attributes-resolution: true

server:
  servlet:
    contextPath: /api
  port: 8083

feign:
  content-creation:
    url: ${FEIGN_CONTENT_CREATION_URL:localhost:8081}
    uri:
      get-content: ${FEIGN_CONTENT_CREATION_URI_GET_CONTENT:/api/v1/contents}
