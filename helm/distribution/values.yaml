autoscaling.enabled: false
replicaCount: 1
podAnnotations: {}
podLabels: {}
serviceAccountName: hs-spring-distribution-sa
image:
  name: hs/content-creation
resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 512Mi

appConfig:
  spring:
    threads:
      virtual:
        enabled: false
  server:
    port: 8080
  logging:
    level:
      com:
        yatskevich: DEBUG
